<main ng-controller="mainController">

<h1>{{ welcome }}</h1>

<center>
    <form action="">
        <button class="btn-lg btn-success" ng-click="randomRecipe()">Random Recipe</button>
    </form>

</center>
<div class="container">
    <div class="row">
        <div>
            <div class="col-xs-12" id="name">
                Name: {{ dinner }}
            </div>
        </div>


        <center>
            <div class="row">
                <div class="col-xs-12">
                    <img src="{{ image }}" alt="">
                </div>
                <div>

                    <a href="{{recipe}}">{{ recipe }}</a>
                </div>

            </div>
        </center>

    </div>

</div>


</main>
