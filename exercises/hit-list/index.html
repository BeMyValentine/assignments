<!DOCTYPE html>
<html lang="en" ng-app="hitList">

<head>
    <meta charset="UTF-8">
    <title>Hit List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="hit-list.css">

</head>

<body ng-controller="listController" class="container">

<h1><center>Don Corleone's Hit List</center></h1>

    <div class="row">
        <div class="col-xs-4" ng-repeat="victims in hitList">
            <div> 
               <div class="bg-img" style="background-image:url('{{victims.image}}')">  </div>
               <center>{{victims.name}}</center>
                
            </div>

        </div>
    </div>
    </div>



    <script src="app.js "></script>
</body>

</html>
