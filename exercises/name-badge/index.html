<!DOCTYPE html>
<html lang="en" ng-app="badgeApp">

<head>
    <meta charset="UTF-8">
    <title>Name Badge</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="badge.css">
</head>

<body ng-controller="badgeController">
    <div class="container">
        <div class="row" id="userInput">
            <div class="col-xs-6">
                <input type="text" ng-model="newPerson.first" placeholder="First Name" class="col-xs-4">
                <input type="text" ng-model="newPerson.last" placeholder="Last Name">
            </div>
        </div>

        <div>
            <input type="email" ng-model="newPerson.email" placeholder="Email">
            <input type="text" ng-model="newPerson.birth" placeholder="Place of Birth">
        </div>
        <div>
            <input type="text" ng-model="newPerson.phone" placeholder="Phone">
            <input type="text" ng-model="newPerson.food" placeholder="Favorite Food">
        </div>

        <textarea name="comment" ng-model="newPerson.comment" placeholder="Tell us about yourself"></textarea>
        <div>
            <button ng-click="addPerson()" type="button" class= "btn btn-lg center-block btn-success">Submit</button>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <span>Name: {{ Person.first }} {{ Person.last }} </span> 
                <br>
                <span>Phone: {{ Person.phone }} </span>
                <br>
                <span>Place of Birth: {{ Person.birth }} </span> 
                <br>
                <span> Favorite Food: {{ Person.food }} </span>
                <br>
                <span>Email: {{ Person.email }}</span>
                <br>
                <span>{{ Person.comment }}</span>
            </div>
        </div>
    </div>
    </div>








    
    <script src="app.js"></script>
</body>

</html>
