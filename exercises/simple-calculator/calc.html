<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>

    <div>
        <input type="number" id="addition1">
        <button id="addition_btn"> Submit + </button>
        <input type="number" id="addition2">

        <span id="addition_answer"></span>
    </div>

    <div>
        <input type="number" id="subtraction1">
        <button id="subtraction_btn"> Submit - </button>
        <input type="number" id="subtraction2">

        <span id="subtraction_answer"></span>

    </div>

    <div>

        <input type="number" id="mult1">
        <button id="mult_btn"> Submit * </button>
        <input type="number" id="mult2">

        <span id="mult_answer"></span>

    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
